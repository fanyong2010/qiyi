      xmlns:th="http://www.thymeleaf.org">

    <meta charset="UTF-8">
    <title>首页</title>

<body>

时间：<span th:text="${#dates.format(date, 'yyyy-MM-dd HH:mm:ss')}"></span>
</br></br>

<!-- 4整数位，2小数位 -->
金额：<span th:text="'￥' + ${#numbers.formatDecimal(price, 4, 2)}"></span>

<!-- 如果超过20个字符（包含3个点），就省略显示... -->

<!-- 判断字符串是否为空 -->
<span th:if="${!#strings.isEmpty(str1)}">字符串str1不为空</span>
</br><br/>

<!-- 截取字符串，索引位置 -->
<span th:text="${#strings.substring(str1,1,3)}"></span>
